<div class="row">
  <div class="offset-md-3 col-md-6">
    <h2>Stock Tracker</h2>
    <button
      appThrottleClick
      (throttleClick)="onLog()"
      class="btn btn-primary"
    >Throttled Click</button>
    <app-stock-form></app-stock-form>
    <hr>
    <ul class="list-group">
      <app-stock-item
        *ngFor="let stock of stocks | async"
        [stock]="stock"
      ></app-stock-item>
    </ul>
  </div>
</div>
